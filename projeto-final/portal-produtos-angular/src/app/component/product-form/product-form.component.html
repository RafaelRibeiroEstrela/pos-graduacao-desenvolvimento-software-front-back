<form #f="ngForm" class="form" (ngSubmit)="submit(f.value)">
  <h3>Produto</h3>

  <label class="field">
    <span>Nome *</span>
    <input name="name" [(ngModel)]="name" required />
  </label>

  <label class="field">
    <span>Preço (R$) *</span>
    <input name="price" type="number" step="0.01" min="0" [(ngModel)]="price" required />
  </label>

  <label class="field">
    <span>Categoria *</span>
    <input name="category" [(ngModel)]="category" required />
  </label>

  <label class="field">
    <span>URL da imagem *</span>
    <input name="pictureUrl" type="url" [(ngModel)]="pictureUrl" />
  </label>

  <label class="field">
    <span>Descrição *</span>
    <textarea name="description" rows="3" [(ngModel)]="description"></textarea>
  </label>

  <div class="actions">
    <button type="button" class="btn btn--ghost" (click)="handleCancel()">Cancelar</button>
    <button type="submit" class="btn" [disabled]="f.invalid">Salvar</button>
  </div>
</form>
