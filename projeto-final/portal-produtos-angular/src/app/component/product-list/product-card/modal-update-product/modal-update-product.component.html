
<dialog>
  <h3>Atualizar Produto</h3>

  <label class="field">
    <span>Nome *</span>
    <input name="name" [(ngModel)]="productProp.name" required />
  </label>

  <label class="field">
    <span>Preço (R$) *</span>
    <input name="price" type="text" step="0.01" min="0" [(ngModel)]="productProp.price" required />
  </label>

  <label class="field">
    <span>Categoria *</span>
    <input name="category" [(ngModel)]="productProp.category" required />
  </label>

  <label class="field">
    <span>URL da imagem *</span>
    <input name="pictureUrl" type="url" [(ngModel)]="productProp.pictureUrl" />
  </label>

  <label class="field">
    <span>Descrição *</span>
    <textarea name="description" rows="3" [(ngModel)]="productProp.description"></textarea>
  </label>

  <div class="actions">
    <button type="button" class="btn btn--ghost" (click)="handleCancel()">Cancelar</button>
    <button (click)="submit({productProp})"  type="submit" class="btn">Salvar</button>
  </div>
</dialog>
