
<h3>LISTAGEM DE PRODUTOS</h3>
<input type="text" [(ngModel)]="filtro" placeholder="Informe o id do produto">
<button (click)="buscarPorFiltro(filtro)">Buscar</button>

@if (products && products.length > 0) {
  @for (p of products; track p.id) {
    <app-product-card [productProp]="p" (productIsDeleted)="onDeleted()"></app-product-card>
  }
} @else {
  <p>Nenhum produto encontrado</p>
}
